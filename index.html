<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"

    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>JOT</title>
</head>


<body class="bg-hero">
  <header class="row justify-content-start container-fluid mt-3">
    <div class="col-4 text-light fs-1 fw-bold no-select">
      <i class="ms-3 mdi mdi-alpha-j-circle-outline"></i>
      <i class="mdi mdi-alpha-o-circle-outline"></i>
      <i class="mdi mdi-alpha-t-circle-outline"></i>
      <i class="mdi mdi-music-note-whole"></i>
    </div>
    <div class="col-7"></div>
    <div class="col-1 text-center d-flex align-items-center justify-content-center">
      <i class="mdi mdi-content-save-all btn text-light fs-5 fw-bold border border-1 border-white" type="button"
        data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop" aria-controls="staticBackdrop"></i>
    </div>
  </header>


  <main>
    <div class="container-fluid">
      <div class="row">
        <!-- NOTE New notes form -->
        <section class="col-2">
          <h5 class="mt-5 text-light text-center">Add New Notes</h5>
          <form class="d-flex flex-wrap" onsubmit="app.notesController.createNotes()">
            <input class="form-control w-100" type="text" id="title" name="title" required minlength="3" maxlength="15"
              placeholder="Title">
            <br />
            <select class="form-control w-100" name="type" id="type" required title="type of notes">
              <option></option>
              <option value="d&d">Dungeons and Dragons</option>
              <option value="school">School</option>
              <option value="Maybe later?">Maybe later?</option>
            </select>
            <input class="form-control w-79" type="date" name="date" id="date" title="date created">
            <input type="color" class="form-control form-control-color" name="color" id="color" value="#000000"
              title="Choose your color">
            <button class="btn btn-primary w-100" title="Make Notes"><i class="mdi mdi-plus"></i></button>
          </form>
        </section>
        <!-- NOTE Active Notes Template -->
        <div class="col-10">
          <div id="active-note" class="row justify-content-center">
            <!-- <div class="col-8 bg-secondary text-light border border-4 border-danger">
              <div class="row">
                <div class="col-3 mt-2 text-bold">
                  <div style="color:green" class="my-2 p-1 fs-4 fw-bold">Title</div>
                  <div class="my-2 p-1">Type:</div>
                  <div class="my-2 p-1">Created At:</div>
                  <div class="my-2 p-1">Updated At:</div>
                </div>
                <textarea class="col-8 my-3" name="" id="" cols="30" rows="25"></textarea>
                <div class="col-1 text-danger text-center fs-2 fw-bold text-end selectable my-2 p-1">
                  <i class="mdi mdi-delete-off-outline"></i>
                </div>
              </div>
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="bg-dark text-light fw-bold">
    <div class="text-center no-select">
      <p><small>Taking notes has never been easier!</small></p>
    </div>
  </footer>



  <div class="offcanvas offcanvas-start" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop"
    aria-labelledby="staticBackdropLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="staticBackdropLabel">Note Section</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <!-- NOTE Title selection Template-->
    <div class="offcanvas-body container-fluid">
      <div id="note-list" class="row justify-content-center">
        <!-- <div class="col-10 bg-secondary elevation-2 my-3 m-1">
          <div class="row">
            <div class="col-12 selectable">
              <div class="row justify-content-evenly p-2 text-center">
                <div style="color: blue;" class="col">Tyranny of...</div>
                <div class="col">11/11/2022</div>
              </div>
            </div>
          </div>
        </div> -->
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/App.js" type="module"></script>
</body>

</html>
